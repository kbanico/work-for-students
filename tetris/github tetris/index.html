    var canvas = document.getElementById("board");
    var ctx = canvas.getContext("2d");
    var width = 10;
    var height = 20;
    var tilesz = 24;
    
    // set the size of the canvas
    canvas.width = width * tilesz;
    canvas.height = height * tilesz;
    
    
    // make an empty board
    var board = [];
    for(var row = 0; row < 20; row++){
        board[row] = []
        for(var tile = 0; tile < 20; tile++){
            board[row][tile] = false;
        }

    // drawing a square
    function drawSquare(x,y){
        ctx.fillRect(x * tilesz, y * tilesz, tilesz, tilesz);
        // store the current strokeStyle to a variable
        ss = ctx.strokeStyle;
        ctx.strokeStyle = "#555";
        ctx.strokeRect(x * tilesz, y * tilesz, tilesz, tilesz);
        ctx.strokeStyle = "#888";
        ctx.strokeRect(x * tilesz + 3 * tilesz/8, y * tilesz + 3 * tilesz/ 8, tilesz/4, tilesz / 4)
        ctx.strokeStyle = ss;
    }
    
    // drawing the play area

        fs = ctx.fillStyle;

            for(var x = 0; x < width; x++){
                ctx.fillStyle = board[y][x] ? "red" : "white";
                drawSquare(x,y)
            }
        }
    }
