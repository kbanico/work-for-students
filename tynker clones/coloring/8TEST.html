       var GameState = {
           preload:function(){
               game.load.image('pic', 'pony.jpg');
           },
           create:function(){
               this.backround = game.add.sprite(0,0,"pic");
               this.backround.width = game.width;
               this.backround.height = game.height;
               
               this.bmd = game.make.bitmapData(800,600);
               this.bmd.copy(this.backround)
               this.bmd.addToWorld();
               
               this.bmd2 = game.make.bitmapData(64,64);
               this.bmd2.circle(32,32,32,"rgba(255,0,255,0.2)");
               game.input.addMoveCallback(this.paint,this);
           },
           paint:function(pointer,x,y){
               if(pointer.isDown){
                   this.bmd.draw(this.bmd2,x-16,y-16)
               }
           }
       }

       
       var game = new Phaser.Game(800,600,Phaser.AUTO);
       game.state.add("gameState",GameState);
       game.state.start("gameState")
    </script>
