<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.js"></script>
</head>
<body>
    <script>
        var Game = {
            preload:function(){
                
                this.game.load.spritesheet("mario","mario.png",16, 32);
    
            },
            create:function(){
                this.game.stage.backgroundColor = "#b5eef9"
                
                this.player = this.game.add.sprite(100,100,"mario") 
                this.player.scale.setTo(2,2)
                
                //world gravity
                this.game.physics.arcade.gravity.y = 100;
                
                this.game.physics.arcade.enable(this.player)
                this.player.body.collideWorldBounds = true;
                
                //Add keyboard controls
                this.cursors = this.game.input.keyboard.createCursorKeys();
                
                
                
            },
            update:function(){
                //Moving the player with booleans
                //Maybe show the kids on repl.it some boolean examples
                
                //moving left
                //what this is saying is if we are pressing the left arrow key then lets move the player
                //this only works if this condition is true
                //or else it will be false
                if(this.cursors.left.isDown){
                   this.player.body.velocity.x = -100; 
                    //make the player face left
                    this.player.scale.setTo(-2,2);
                }
                
                //moving right
                if(this.cursors.right.isDown){
                    this.player.body.velocity.x = 100;
                    //make the player face right
                    this.player.scale.setTo(2,2);
                }
            }
        }
        
    
        var game = new Phaser.Game(600,800, Phaser.AUTO);
        
        game.state.add("Game",Game);
        game.state.start("Game");
    </script>
</body>
</html>
