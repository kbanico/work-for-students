<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.js"></script>
</head>
<body>
    <script>
        var Game = {
            preload:function(){
                //have students load the images
                this.load.image("player","images/player.png");
                this.load.image("monster","images/monster.png");
                this.load.image("background","images/background.png");
            },
            create:function(){
                this.background = this.game.add.sprite(0,0,"background")
                
                this.background.height = this.game.height;
                this.background.width = this.game.width;
                
                this.player = this.game.add.sprite(100,100,"player")
                this.game.physics.arcade.enable(this.player)
                //set player achor to the middle
                this.player.anchor.setTo(0.5)
                
                //add the arrow keys 
                this.arrowKeys = this.game.input.keyboard.createCursorKeys();
                
                
                
            },
            update:function(){
                //stop the player from moving
                this.player.body.velocity.x = 0;
                this.player.body.velocity.y = 0;
                
                //left arrow key
                if(this.arrowKeys.left.isDown){
                    this.player.body.velocity.x = -200;
                    this.player.angle = 0

                    this.player.scale.setTo(-1,1)
                                        
                }
                //right arrow key
                if(this.arrowKeys.right.isDown){
                    this.player.body.velocity.x = 200;
                    this.player.angle = 0
                    //make the player face right
                    this.player.scale.setTo(1,1)
                }
                //down arrow key
                if(this.arrowKeys.down.isDown){
                    this.player.body.velocity.y = 200;
                    //make the player face down
                    this.player.angle = 90
                    this.player.scale.setTo(1,1)

                    
                }
                if(this.arrowKeys.up.isDown){
                    this.player.body.velocity.y = -200;
                    //make the player face up
                    this.player.angle = -90
                    this.player.scale.setTo(1,1)
                }
                
            }
        }
        
    
        var game = new Phaser.Game(800,600, Phaser.AUTO);
        
        game.state.add("Game",Game);
        game.state.start("Game");
    </script>
</body>
</html>
