</head>
<body>
    <script>
        var Game = {
            preload:function(){
                //load the background image
                //we give it a name and the location of the image
                this.game.load.image("background","background.png");
                
                //load the cat image
                //we give it a name and the location of the image
                this.game.load.image("cat","cat.png");
                
                
            },
            create:function(){
                
            },
            update:function(){

            }
        }
        
    
        var game = new Phaser.Game(800,600, Phaser.AUTO);
        
        game.state.add("Game",Game);
        game.state.start("Game");
    </script>
</body>
</html>
